<!-- client/index.html -->
<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <title>My AngularJS + Node.js App</title>
    <!-- Include AngularJS from a CDN or local file -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="MainController">
      <h1>{{ message }}</h1>
      <button ng-click="getServerData()">Get Data from Server</button>
      <pre>{{ serverData | json }}</pre>
    </div>
  </body>
</html>
